<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso ao PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pdfViewer {
            display: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container" id="loginBox">
    <h2>Digite a senha</h2>
    <input type="password" id="password" placeholder="Senha">
    <button onclick="verificarSenha()">Acessar</button>
    <p id="erro" style="color:red;"></p>
</div>

<iframe id="pdfViewer" src="resultados.pdf"></iframe>

<script>
    function verificarSenha() {
        var senhaCorreta = "747915";
        var senhaDigitada = document.getElementById("password").value;

        if (senhaDigitada === senhaCorreta) {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("pdfViewer").style.display = "block";
        } else {
            document.getElementById("erro").innerText = "Senha incorreta!";
        }
    }
</script>

</body>
</html>
